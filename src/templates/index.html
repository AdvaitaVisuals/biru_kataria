<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRU BHAI | Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://biru-bhai-studio.streamlit.app">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0b0f19;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #1e293b;
            border-top: 5px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="loader"></div>
        <h1 class="text-3xl font-black tracking-tighter mb-2">BIRU BHAI<span class="text-indigo-500">.</span></h1>
        <p class="text-gray-400 text-sm uppercase tracking-widest font-bold">Redirecting to Premium UI...</p>
        <p class="text-xs text-gray-600 mt-4">If not redirected, <a href="https://biru-bhai-studio.streamlit.app"
                class="text-indigo-400 underline">click here</a>.</p>
    </div>
</body>

</html>
