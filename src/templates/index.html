<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRU BHAI | Solo Creator OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #ffffff;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accent-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .btn-ghost {
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse-soft {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-soft {
            animation: pulse-soft 2s infinite;
        }
    </style>
</head>

<body class="p-4 md:p-8 min-h-screen custom-scrollbar">
    <!-- Header -->
    <header class="max-w-6xl mx-auto flex justify-between items-center mb-12">
        <div>
            <h1 class="text-4xl font-black tracking-tighter">BIRU BHAI<span class="text-indigo-500">.</span></h1>
            <p class="text-gray-400 text-sm font-medium uppercase tracking-widest">Solo Creator Intelligence OS</p>
        </div>
        <div class="flex items-center gap-4">
            <span id="health-indicator" class="flex h-3 w-3 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-xs uppercase font-bold tracking-widest opacity-50">System Live</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Control Panel -->
        <section class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-3xl">
                <h2 class="text-xl font-bold mb-6">Drop Content</h2>

                <!-- YT Link -->
                <div class="mb-8">
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">YouTube Video
                        URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="yt-url" placeholder="https://youtube.com/..."
                            class="w-full bg-black/50 border border-white/10 p-3 rounded-xl text-sm focus:outline-none focus:border-indigo-500 transition-all">
                        <button onclick="submitYouTube()" id="yt-btn"
                            class="accent-gradient p-3 rounded-xl hover:scale-105 active:scale-95 transition-all">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Local Upload -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Local Video
                        Upload</label>
                    <div id="drop-zone"
                        class="border-2 border-dashed border-white/10 rounded-2xl p-8 text-center cursor-pointer hover:border-indigo-500/50 hover:bg-white/5 transition-all">
                        <input type="file" id="file-input" class="hidden" accept="video/*">
                        <div class="text-gray-500 text-sm">Tap to upload or Drag & Drop</div>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Pipeline Stats</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/30 p-4 rounded-2xl">
                        <p class="text-2xl font-black" id="total-assets">0</p>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Total Assets</p>
                    </div>
                    <div class="bg-black/30 p-4 rounded-2xl">
                        <p class="text-2xl font-black text-indigo-400" id="active-tasks">0</p>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Processing</p>
                    </div>
                </div>
            </div>

            <!-- Intelligence Log (Scrolling Console) -->
            <div class="glass p-6 rounded-3xl h-64 flex flex-col">
                <h3
                    class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4 flex items-center justify-between">
                    Intelligence Log
                    <span class="flex h-1.5 w-1.5 rounded-full bg-indigo-500 animate-ping"></span>
                </h3>
                <div id="activity-log"
                    class="flex-1 overflow-y-auto text-[10px] font-mono space-y-2 pr-2 custom-scrollbar opacity-70">
                    <div class="text-gray-500">>> Waiting for brain signals...</div>
                </div>
            </div>
        </section>

        <!-- Display Area -->
        <section class="lg:col-span-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black">AI Generated Clips</h2>
                <button onclick="loadAssets()"
                    class="text-xs font-bold text-gray-400 hover:text-white transition-colors uppercase tracking-widest">Refresh
                    Feed</button>
            </div>

            <div id="assets-list" class="space-y-4">
                <!-- Assets will appear here -->
                <div class="glass p-12 rounded-3xl text-center opacity-50 border-dashed border-2">
                    <p class="text-gray-500 font-medium">No assets found. Start the AI Army by uploading a video.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Clips -->
    <div id="clip-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div class="glass max-w-5xl w-full max-h-[90vh] rounded-3xl overflow-hidden flex flex-col">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Clips Detail</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white">&times; ESC</button>
            </div>
            <div id="modal-content"
                class="flex-1 overflow-y-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8 custom-scrollbar">
                <!-- Clips will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function logActivity(msg, type = 'info') {
            const log = document.getElementById('activity-log');
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-indigo-300');
            const time = new Date().toLocaleTimeString([], { hour12: false });
            log.innerHTML += `<div class="${color} flex gap-2"><span class="text-gray-600 shrink-0">[${time}]</span> <span class="break-all">${msg}</span></div>`;
            log.scrollTop = log.scrollHeight;
        }

        async function submitYouTube() {
            const url = document.getElementById('yt-url').value;
            if (!url) return;

            logActivity(`Initializing YouTube link processing: ${url}`);
            const btn = document.getElementById('yt-btn');
            btn.innerHTML = '...';

            try {
                const res = await fetch(`${API_BASE}/assets/youtube`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, title: "YT - " + new Date().toLocaleTimeString() })
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('yt-url').value = '';
                    logActivity(`Asset #${data.id} created successfully. Starting Vizard Pipeline...`, 'success');
                    loadAssets();
                    alert("✅ Link received! AI agents are now working. Refresh after 2-3 minutes.");
                } else {
                    const err = await res.json();
                    logActivity(`Failed to initialize: ${err.detail || 'Internal Error'}`, 'error');
                }
            } catch (e) {
                logActivity(`Connection Error: ${e.message}`, 'error');
            }
            btn.innerHTML = '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>';
        }

        async function loadAssets() {
            try {
                const res = await fetch(`${API_BASE}/assets`);
                const assets = await res.json();

                document.getElementById('total-assets').innerText = assets.length;
                document.getElementById('active-tasks').innerText = assets.filter(a => a.status === 'PROCESSING').length;

                const list = document.getElementById('assets-list');
                if (assets.length === 0) return;

                list.innerHTML = assets.map(asset => {
                    let statusColor = 'bg-indigo-500/20 text-indigo-400 animate-pulse';
                    if (asset.status === 'READY') statusColor = 'bg-green-500/20 text-green-400';
                    if (asset.status === 'FAILED') statusColor = 'bg-red-500/20 text-red-400';

                    return `
                    <div id="asset-${asset.id}" data-status="${asset.status}" class="glass p-6 rounded-3xl flex flex-col md:flex-row md:items-center justify-between hover:bg-white/5 transition-all group gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl accent-gradient flex items-center justify-center font-black text-xl shrink-0">
                                ${asset.title.charAt(0).toUpperCase()}
                            </div>
                            <div class="min-w-0 flex-1">
                                <h3 class="font-bold text-lg truncate">${asset.title}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] uppercase font-black px-2 py-0.5 rounded bg-white/10 text-gray-400">
                                        ID: #${asset.id}
                                    </span>
                                    <span class="text-[10px] uppercase font-black px-2 py-0.5 rounded ${statusColor}">
                                        ${asset.status}
                                    </span>
                                </div>
                                ${asset.error_message ? `<p class="text-[11px] text-red-500 mt-2 font-medium bg-red-500/10 p-2 rounded-lg border border-red-500/20 leading-tight">⚠️ ERROR: ${asset.error_message}</p>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="viewClips(${asset.id}, '${asset.title}')" class="btn-ghost px-6 py-2 rounded-xl text-xs font-bold uppercase tracking-widest whitespace-nowrap">
                                View Clips
                            </button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                console.error("Failed to load assets feed", e);
            }
        }

        async function viewClips(id, title) {
            document.getElementById('modal-title').innerText = title;
            const modal = document.getElementById('clip-modal');
            const content = document.getElementById('modal-content');

            content.innerHTML = '<div class="col-span-full py-20 text-center font-bold text-gray-400 uppercase tracking-widest animate-pulse">Syncing with Intelligence Layer...</div>';
            modal.classList.remove('hidden');

            try {
                const res = await fetch(`${API_BASE}/assets/${id}`);
                const data = await res.json();

                if (!data.clips || data.clips.length === 0) {
                    content.innerHTML = `
                    <div class="col-span-full py-20 text-center space-y-4">
                        <p class="text-indigo-400 font-bold uppercase tracking-widest">AI is still cutting clips...</p>
                        <p class="text-xs text-gray-500">Wait for status to become READY. Vizard typically takes 3-5 mins.</p>
                        <button onclick="viewClips(${id}, '${title}')" class="btn-ghost px-6 py-2 rounded-xl text-xs font-bold uppercase">Check Again Now</button>
                    </div>`;
                    return;
                }

                content.innerHTML = data.clips.map(clip => {
                    let caption = { ig: "Check it out!", yt: "#Viral" };
                    try { if (clip.transcription) caption = JSON.parse(clip.transcription); } catch (ex) { }

                    return `
                    <div class="space-y-4">
                        <div class="aspect-[9/16] bg-black rounded-3xl overflow-hidden border border-white/5 shadow-2xl relative group">
                            <video src="${clip.file_path}" controls class="w-full h-full object-cover"></video>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xs font-black text-indigo-400 px-2 py-1 bg-indigo-500/10 rounded tracking-widest uppercase">Virality: ${clip.virality_score}/100</span>
                                <span class="text-xs font-bold text-gray-500">${Math.round(clip.duration)}s</span>
                            </div>
                            <h4 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Insta Caption</h4>
                            <p class="text-sm bg-black/40 p-3 rounded-xl border border-white/5 mb-4">${caption.ig}</p>
                            
                            <h4 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">YT Title</h4>
                            <p class="text-sm bg-black/40 p-3 rounded-xl border border-white/5">${caption.yt}</p>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                content.innerHTML = '<div class="col-span-full py-20 text-center text-red-500 font-bold uppercase tracking-widest">Failed to communicate with API</div>';
            }
        }

        function closeModal() {
            document.getElementById('clip-modal').classList.add('hidden');
        }

        // Drag & Drop for local files
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleUpload(e.target.files[0]);

        async function handleUpload(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', file.name.split('.')[0]);

            logActivity(`Starting upload of ${file.name}...`);
            dropZone.innerHTML = '<div class="animate-pulse text-indigo-400 font-bold tracking-widest uppercase">Uploading...</div>';

            try {
                const res = await fetch(`${API_BASE}/assets/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    logActivity(`Uploaded successfully. Asset ID: #${data.id}`, 'success');
                    loadAssets();
                } else {
                    logActivity(`Upload failed. Check Vercel logs.`, 'error');
                }
            } catch (e) {
                logActivity(`Connection Error during upload.`, 'error');
            }
            dropZone.innerHTML = '<div class="text-gray-500 text-sm">Tap to upload or Drag & Drop</div>';
        }

        // Initial Load
        loadAssets();
        setInterval(loadAssets, 30 * 1000); // Auto refresh feed every 30s
    </script>
</body>

</html>
